<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .contact-info {
            margin-bottom: 30px;
        }
        
        .contact-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        
        .contact-item strong {
            color: #2c3e50;
            display: inline-block;
            width: 150px;
        }
        
        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контакты</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <strong>ФИО:</strong> Березкин Р.А., Зубрева Э.С.
            </div>
            <div class="contact-item">
                <strong>Группа:</strong> ИСП-233
            </div>
            <div class="contact-item">
                <strong>Email:</strong> berezkin.zubreva@gmail.com
            </div>
            <div class="contact-item">
                <strong>Телефон:</strong> +7 (999) 888-77-77
            </div>
            <div class="contact-item">
                <strong>Должность:</strong> Студенты 3 курса
            </div>
            <div class="contact-item">
                <strong>Кафедра:</strong> Информационные системы и программирование
            </div>
        </div>
        
        <div class="button-container">
            <a href="index.html" class="back-button">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
